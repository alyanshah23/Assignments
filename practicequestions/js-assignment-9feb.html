      Question 26
      Answer:
      
      
      <input type="number" id="num1" placeholder="Enter first number"><br><br>

      <script>

            function calculate() {
                  let num1 = document.getElementById("num1");
                  let operator = document.getElementById("operation");
                  let num2 = document.getElementById("num2");
                  let result = document.getElementById("result");

                  let value1 = Number(num1.value);
                  let value2 = Number(num2.value);
                  let op = operator.value;

                  if (op === "" || isNaN(value1) || isNaN(value2)) {
                        result.innerText = ("Enter correct numbers and operation");
                  }
                  else {
                        if (op === "+") {
                              result.innerText = value1 + value2;
                        }
                        else if (op === "-") {
                              result.innerText = value1 - value2;
                        }
                        else if (op === "*") {
                              result.innerText = value1 * value2;
                        }
                        else if (op === "/") {
                              result.innerText = value1 / value2;
                        }
                        else {

                              result.innerText = ("not eligible to use simple calculator")
                        }
                  }
            }
      </script>
