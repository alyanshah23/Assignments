<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="q1num1"><br>
    <button onclick="checknum1()">check postive or negative </button>
    <div id="result1"></div>
    <br><br><br>
    <input type="number" id="q2num1"><br>
    <button onclick="checkevod()">Check Even or Odd</button>
    <div id="result2"></div>
    <br><br><br>
    <input type="number" id="q3num1" placeholder="enter first number"><br>
    <input type="number" id="q3num2" placeholder="enter second number"><br>
    <button onclick="check50()">Check sum Greater or lesser than 50</button>
    <div id="result3"></div>
    <br><br><br>
    <input type="number" id="q4num1" placeholder="enter first number"><br>
    <input type="number" id="q4num2" placeholder="enter second number"><br>
    <button onclick="check100()">Multiply and Check sum Greater or lesser than 100</button><br>
    <div id="result4"></div>
    <br><br><br>
    <input type="number" id="q5num1" placeholder="enter obt marks outof 100"><br>
    <button onclick="passfail()">Check Pass or fail</button><br>
    <div id="result5"></div>
    <br><br><br>
    <input type="number" id="q6num1" placeholder="enter your age"><br>
    <button onclick="checkage()">Check you can vote or no.</button><br>
    <div id="result6"></div>
    <br><br><br>
    <input type="number" id="q7num1" placeholder="enter first number"><br>
    <input type="number" id="q7num2" placeholder="enter second number"><br>
    <button onclick="checkbignum()">check which number is Greater</button><br>
    <div id="result7"></div>
    <br><br><br>
    <input type="number" id="q8num1" placeholder="enter number"><br>
    <button onclick="divby5()">Check Divisible by 5</button><br>
    <div id="result8"></div>




    <script>
        function checknum1() {
            let a = Number(document.getElementById("q1num1").value)
            let result1 = document.getElementById("result1");
            if (document.getElementById("q1num1").value === "") {
                result1.innerText = ("enter a correct number");
            }
            else if (a === 0) {
                result1.innerText = ("Number is zero");
            }
            else if (a > 0) {
                result1.innerText = ("Number is positive");
            }
            else {
                result1.innerText = ("number is negative")
            }
        }
        function checkevod() {
            let b = Number(document.getElementById("q2num1").value);
            let result2 = document.getElementById("result2");
            if (document.getElementById("q2num1").value === "")
                result2.innerText = ("Enter a Correct Number");
            else if (b % 2 === 0) {
                result2.innerText = ("number is even");
            }
            else {
                result2.innerText = ("number is odd ");
            }
        }
        function check50() {
            let c = Number(document.getElementById("q3num1").value);
            let d = Number(document.getElementById("q3num2").value);
            let result3 = document.getElementById("result3");
            if (document.getElementById("q3num1").value === "" || document.getElementById("q3num2").value === "") {
                result3.innerText = ("Enter Correct Numbers")
            }
            else if (c + d > 50) {
                result3.innerText = ((c + d) + " " + "Number is greater than 50")
            }
            else {
                result3.innerText = ((c + d) + " " + "Number is lesser than 50")
            }
        }
        function check100() {
            let e = Number(document.getElementById("q4num1").value);
            let f = Number(document.getElementById("q4num2").value);
            let result4 = document.getElementById("result4");
            let sum = e * f;
            if (document.getElementById("q4num1").value === "" || document.getElementById("q4num2").value === "") {
                result4.innerText = ("enter correct numbers");
            }
            else if (sum > 100) {
                result4.innerText = (sum + " " + ("Result is Greater than 100"))
            }
            else if (sum === 100) {
                result4.innerText = (("Result is") + " " + sum)
            }
            else {
                result4.innerText = (sum + " " + "Result is Lesser than 100")
            }
        }
        function passfail() {
            const passingmarks = 40;
            let g = Number(document.getElementById("q5num1").value);
            let result5 = document.getElementById("result5");
            if (document.getElementById("q5num1").value === "") {
                result5.innerText = ("Enter A number")
            }
            else if (g > passingmarks) {
                result5.innerText = ("Congratulations You Passed!");
            }
            else {
                result5.innerText = ("Fail !!!")
            }
        }
        function checkage() {
            let age = Number(document.getElementById("q6num1").value);
            let result6 = document.getElementById("result6");
            if (document.getElementById("q6num1").value === "") {
                result6.innerText = ("enter correct age");
            }
            else if (age >= 18) {
                result6.innerText = ("you are eligible for voting");
            }
            else {
                result6.innerText = ("you aren't eligible");
            }
        }
        function checkbignum() {
            let number1 = Number(document.getElementById("q7num1").value);
            let number2 = Number(document.getElementById("q7num2").value);
            let result7 = document.getElementById("result7");
            if (document.getElementById("q7num1").value === "" || document.getElementById("q7num2").value === "") {
                result7.innerText = ("enter correct numbers");
            }
            else if (number1 > number2) {
                result7.innerText = (number1 + " " + ("is Greater than") + " " + number2)
            }
            else if (number2 > number1) {
                result7.innerText = (number2 + " " + ("is Greater than") + " " + number1)
            }
        }
        function divby5() {
            let h = Number(document.getElementById("q8num1").value);
            let result8 = document.getElementById("result8");
            if (h % 5 === 0){
                result8.innerText = ("Number is divisble by 5");
            }
            else{
                result8.innerText=("Number is not divisible by 5");
            }
        }

    </script>
</body>

</html>
