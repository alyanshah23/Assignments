<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classassign</title>
    <style>
        h1 {
            color: blue;
            text-align: center;
        }

        h3 {
            color: brown;
            text-align: center;
        }

        h2 {
            color: green;
            text-align: center;
        }

        form {
            background-color: antiquewhite;
            width: 300px;
            text-align: center;
            border: 1px solid black;
        }
        #hh{
            background-color: blue;
            color: white;
        }
    </style>
</head>

<body>
    <h1>
        Welcome to My First Webpage
    </h1>
    <h3>this is a simple HTML and CSS mini project for beginners</h3>
    <h3>visit <a href="#">Google</a>for more info</h3>
    <h2>Student information</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ali</td>
                <td rowspan="2">10</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Ahmed</td>
                <td>85</td>

            </tr>
            <tr>
                <td>Bilal</td>
                <td colspan="2">
                    <center>8</center>
                </td>
            </tr>
        </tbody>
    </table>
    <h2>Contact form </h2>
    <form action="#">
        <label for="name">Name:</label><br>
        <input type="text" name="text" id="text" placeholder="Enter your Name "><br><br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" placeholder="email@example.com "><br><br>
        <label for="Message">Message:</label><br>
        <textarea rows="3" cols="30" placeholder="Enter your Lamba sa Message"></textarea>
        <input id="hh" type="submit" value="Submit">
    </form>
    <h2>Programming is not About typing,its about Thinking</h2>
</body>

</html>
